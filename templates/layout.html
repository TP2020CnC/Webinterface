<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/magIchNicht.css" />
        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    </head>
    <body class="bg-dark" onload="init();">
        <div class="container fixed-top">
                <nav class="navbar navbar-dark rounded" style="background-color: #0a0a0a;">
                            <p class="text-left text-light col-4" id="bat"></p>
                            <p id="robotState" class="text-light text-center col-4"></p>
                            <p class="text-right text-light col-4" id="gr"></p>
                        </div>
                </nav>
        </div>
            <br />
        <div class="container body-content">
            {% block content %}
            {% endblock %}
        </div>
            <script src="/static/js/Allgemein.js" charset="UTF-8"></script>
            <script src="/static/js/jquery-3.5.1.js"></script>
            <script src="/static/js/bootstrap.bundle.js"></script>
            <script src="/static/js/d3.js"></script>
            <script src="/static/js/mapGeneratorTerminator.js"></script>
            <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
            <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
        <div class="container fixed-bottom">
            <nav class="navbar container rounded" style="background-color: #0a0a0a;">
                <a type="button" class="btn btn-outline-light text-center col-5 fa fa-home" href="/Steuerung" title="Steuerkonsole"></a>
                <a type="button" class="btn btn-outline-light text-center col-5 fa fa-map" href="/Karte" title="Kartenansicht"></a>
            </nav>
        </div>
    </body>
</html>
